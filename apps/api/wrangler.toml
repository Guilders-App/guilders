#:schema node_modules/wrangler/config-schema.json
name = "guilders-api"
main = "src/app.ts"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]
routes = [
  { pattern = "api.guilders.app", custom_domain = true }
]
assets = { directory = "public" }

[dev]
port = 3002

[triggers]
crons = ["0 * * * *", "0 0 * * *", "0 */6 * * *"]

[observability]
enabled = true